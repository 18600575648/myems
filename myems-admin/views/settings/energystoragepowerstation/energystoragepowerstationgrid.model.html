<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{energystoragepowerstationgrid.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_energystoragepowerstationgrid" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_GRID_NAME' | translate}}</label>
                <div class="col-sm-10"><input ng-model="energystoragepowerstationgrid.name" type="text" name="energystoragepowerstationgridname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_energystoragepowerstationgrid.energystoragepowerstationgridname.$invalid && form_energystoragepowerstationgrid.energystoragepowerstationgridname.$dirty">
                        <small class="text-danger" ng-show="form_energystoragepowerstationgrid.energystoragepowerstationgridname.$error.required">{{'MICROGRID.INPUT_MICROGRID_GRID_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.POWER_POINT' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="energystoragepowerstationgrid.power_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.BUY_METER' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="energystoragepowerstationgrid.buy_meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.SELL_METER' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="energystoragepowerstationgrid.sell_meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.CAPACITY' | translate}}(kW)</label>
                <div class="col-sm-10"><input ng-model="energystoragepowerstationgrid.capacity" type="number" name="energystoragepowerstationgridcapacity" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_energystoragepowerstationgrid.energystoragepowerstationgridcapacity.$invalid && form_energystoragepowerstationgrid.energystoragepowerstationgridcapacity.$dirty">
                        <small class="text-danger" ng-show="form_energystoragepowerstationgrid.energystoragepowerstationgridcapacity.$error.required">{{'MICROGRID.INPUT_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_energystoragepowerstationgrid.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
