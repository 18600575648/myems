<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{microgridheatpump.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_microgridheatpump" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_HEATPUMP_NAME' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridheatpump.name" type="text" name="microgridheatpumpname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridheatpump.microgridheatpumpname.$invalid && form_microgridheatpump.microgridheatpumpname.$dirty">
                        <small class="text-danger" ng-show="form_microgridheatpump.microgridheatpumpname.$error.required">{{'MICROGRID.INPUT_MICROGRID_HEATPUMP_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_HEATPUMP_CAPACITY' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridheatpump.capacity" type="number" name="microgridheatpumpcapacity" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridheatpump.microgridheatpumpcapacity.$invalid && form_microgridheatpump.microgridheatpumpcapacity.$dirty">
                        <small class="text-danger" ng-show="form_microgridheatpump.microgridheatpumpcapacity.$error.required">{{'MICROGRID.INPUT_MICROGRID_HEATPUMP_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_microgridheatpump.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
