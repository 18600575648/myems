<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{microgridgrid.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_microgridgrid" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_GRID_NAME' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridgrid.name" type="text" name="microgridgridname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridgrid.microgridgridname.$invalid && form_microgridgrid.microgridgridname.$dirty">
                        <small class="text-danger" ng-show="form_microgridgrid.microgridgridname.$error.required">{{'MICROGRID.INPUT_MICROGRID_GRID_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_GRID_CAPACITY' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridgrid.capacity" type="number" name="microgridgridcapacity" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridgrid.microgridgridcapacity.$invalid && form_microgridgrid.microgridgridcapacity.$dirty">
                        <small class="text-danger" ng-show="form_microgridgrid.microgridgridcapacity.$error.required">{{'MICROGRID.INPUT_MICROGRID_GRID_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_microgridgrid.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
