<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{microgridphotovoltaic.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_microgridphotovoltaic" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_PHOTOVOLTAIC_NAME' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridphotovoltaic.name" type="text" name="microgridphotovoltaicname" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridphotovoltaic.microgridphotovoltaicname.$invalid && form_microgridphotovoltaic.microgridphotovoltaicname.$dirty">
                        <small class="text-danger" ng-show="form_microgridphotovoltaic.microgridphotovoltaicname.$error.required">{{'MICROGRID.INPUT_MICROGRID_PHOTOVOLTAIC_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_PHOTOVOLTAIC_CAPACITY' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridphotovoltaic.capacity" type="number" name="microgridphotovoltaiccapacity" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridphotovoltaic.microgridphotovoltaiccapacity.$invalid && form_microgridphotovoltaic.microgridphotovoltaiccapacity.$dirty">
                        <small class="text-danger" ng-show="form_microgridphotovoltaic.microgridphotovoltaiccapacity.$error.required">{{'MICROGRID.INPUT_MICROGRID_PHOTOVOLTAIC_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_microgridphotovoltaic.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
