<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}(ID:{{microgridwindturbine.id}})</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_microgridwindturbine" novalidate class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_WINDTURBINE_NAME' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridwindturbine.name" type="text" name="microgridwindturbinename" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridwindturbine.microgridwindturbinename.$invalid && form_microgridwindturbine.microgridwindturbinename.$dirty">
                        <small class="text-danger" ng-show="form_microgridwindturbine.microgridwindturbinename.$error.required">{{'MICROGRID.INPUT_MICROGRID_WINDTURBINE_NAME' | translate}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.POWER_POINT' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="microgridwindturbine.power_point.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="point.id as point in points | filter: $select.search">
                            <div ng-bind-html="point.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.METER' | translate}}</label>
                <div class="col-sm-10">
                    <ui-select ng-model="microgridwindturbine.meter.id" theme="bootstrap" required>
                        <ui-select-match allow-clear="false" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="meter.id as meter in meters | filter: $select.search">
                            <div ng-bind-html="meter.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">{{'MICROGRID.MICROGRID_WINDTURBINE_CAPACITY' | translate}}</label>
                <div class="col-sm-10"><input ng-model="microgridwindturbine.capacity" type="number" name="microgridwindturbinecapacity" class="form-control" required="">
                    <div class="m-t-xs" ng-show="form_microgridwindturbine.microgridwindturbinecapacity.$invalid && form_microgridwindturbine.microgridwindturbinecapacity.$dirty">
                        <small class="text-danger" ng-show="form_microgridwindturbine.microgridwindturbinecapacity.$error.required">{{'MICROGRID.INPUT_MICROGRID_WINDTURBINE_CAPACITY' | translate}}</small>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" ng-disabled="form_microgridwindturbine.$invalid" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
