<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{operation | translate}}</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form_nonworkingday" novalidate class="form-horizontal">
            <div class="form-group"><label class="col-sm-3 control-label">{{'USER.PRIVILEGE' | translate}}</label>
                <div class="col-sm-9">
                    <ui-select ng-model="nonWorkingDay.working_calendar_id" name="workingcalendarid" theme="bootstrap" >
                        <ui-select-match allow-clear="true" placeholder="{{'COMMON.PLACEHOLDER' | translate}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="workingcalendar.id as workingcalendar in workingCalendars | filter: $select.search">
                            <div ng-bind-html="workingcalendar.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">{{'SETTING.NAME' | translate}}</label>
                <div class="col-sm-5">
                    <input date-range-picker class="form-control date-picker" type="text" ng-model="nonWorkingDay.date_local" options="dtOptions"
                           placeholder="{{'SETTING.SELECT_DATE' | translate}}" name="datelocal" readonly="" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">{{'SETTING.CANCEL' | translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">{{'SETTING.SAVE' | translate}}</button>
    </div>
</div>
